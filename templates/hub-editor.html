Editor


<div ng-repeat="section in ctrl.sections track by $index">
  <md-input-container class="md-block">
  <label>HUB {{$index}}</label>
  <textarea ng-model="section.text"
  rows="5" md-select-on-focus></textarea>
  </md-input-container>
  <md-button class="md-flat" ng-click="ctrl.deleteSection($index)">Delete Hub</md-button>
</div>

<md-button class="md-flat" ng-click="ctrl.createSection()">Create New Hub
</md-button>
