<md-dialog aria-label="World Details Form">
  <!-- If not logged in -->
  <form name='worldForm' ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>World Of What?</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          x</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding layout-margin>
      <br>
      <md-input-container class="md-icon-float md-block">
        <label>Name</label>
        <input ng-model="ctrl.formData.name" required type="text" focus>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <label>Description</label>
        <input ng-model="ctrl.formData.description" type="text">
      </md-input-container>

      <div class='warning' ng-if='ctrl.error' ng-bind='ctrl.error'></div>
    </md-dialog-content>

    <md-dialog-actions class='accountDialogActions' layout="row">
      <md-button type='submit'
        class="md-primary"
        ng-click="ctrl.createWorld()"
        ng-disabled="worldForm.$invalid">
        Create
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
