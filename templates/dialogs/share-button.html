<md-dialog aria-label="Share Links" >
  <!-- If not logged in -->

  <form name='worldForm' ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Social Media Links</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          x</md-icon>
        </md-button>
      </div>

    </md-toolbar>


<md-input-container class="md-icon-float md-block" layout-padding layout-margin>
  The link to your world profile is below.
  <center>
    <a target="blank" href="{{ ctrl.worldUrl }}">
      <font color="orange">{{ ctrl.worldUrl }}</font>
    </a>
  </center>
</md-input-container>
<div layout="row">
<div ng-repeat="site in ctrl.sites track by $index">
 <md-button type='submit' class="md-primary">

  <a href="#"
  socialshare
  socialshare-provider={{site.name}}
  socialshare-text="Check out my amazing new world on World Of!"
  socialshare-url="{{ ctrl.worldUrl }}">
    <img src="{{site.img}}" style="width:50px;height:50px;">
  </a>
</md-button>
</div>


  </form>
</md-dialog>
