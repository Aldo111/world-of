<md-dialog aria-label="Share Links">
  <!-- If not logged in -->
  <form name='worldForm' ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Social Media Links</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          x</md-icon>
        </md-button>
      </div>
    </md-toolbar>
	<md-input-container class="md-icon-float md-block">
        <div> localhost/world-of/#/{{ctrl.worldId}}</div>
      </md-input-container>
<div layout="row">
<a href="#"
socialshare
socialshare-provider="twitter"
socialshare-text="Check out my new world!!!!"
socialshare-quote="http://localhost/world-of/#/{{ctrl.worldId}}">
<img src="img/twitter-128.png" style="width:50px;height:50px;">
</a>

<a href="#"
socialshare
socialshare-provider="facebook"

socialshare-quote="http://localhost/world-of/#/{{ctrl.worldId}}">
<img src="img/facebook.png" style="width:50px;height:50px;">
</a>
<a href="#"
socialshare
socialshare-provider="google"

socialshare-text="http://localhost/world-of/#/{{ctrl.worldId}}">
<img src="img/google.png" style="width:50px;height:50px;">
</a>
<a href="#"
socialshare
socialshare-provider="reddit"
socialshare-url="http://localhost/world-of/#/{{ctrl.worldId}}"
socialshare-text="Check out my new world!!!!">
<img src="img/reddit.jpg" style="width:50px;height:50px;">
</a>
</div>
  </form>
</md-dialog>
